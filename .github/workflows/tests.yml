name: Run tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 12.x
          - 14.x
          - 15.x

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
        key: logger-cache-${{ runner.os }}

    - run: yarn install

    - run: yarn test
